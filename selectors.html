<html>
<head>
   <title>Css Selectors</title>
   <style>
          #center1{
		       text-align:center;
		       color:blue;
		  }
		  .center2{
		         text-align:center;
		         color:red;
		  }
		  h1{
		     text-align:center;
		     color:green;
			} 
   </style>
   </head>
   <body>
           <h1>This heading will be green and center aligned </h1>
		   <p class="center">This paragraph will be red and center-aligned</p>
		   <p id="center1">This paragraph will be blue and center aligned </p>
   </body>
   </html>
